<form (ngSubmit)="addCourse()" class="mt-3">
    <div class="mb-3">
      <label for="id" class="form-label">ID:</label>
      <input type="text" id="id" name="id" class="form-control" [(ngModel)]="newCourse.id" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="newCourse.name" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="text" id="price" name="price" class="form-control" [(ngModel)]="newCourse.price" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" name="description" class="form-control" [(ngModel)]="newCourse.description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="instructor" class="form-label">Instructor:</label>
      <input type="text" id="instructor" name="instructor" class="form-control" [(ngModel)]="newCourse.instructor" required>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <input type="text" id="category" name="category" class="form-control" [(ngModel)]="newCourse.category" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Course</button>
  </form>
